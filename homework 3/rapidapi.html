<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 200px;
        }
        body {
            display: grid;
            grid-template-columns: 25% 25% 25% 25%;
        }
        div {
            border: 1px grey solid;
            margin: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <script>
        function loropiano(p) {
            for (let x = 0; x < 20; x++) {
                document.body.innerHTML+=`<div><img src="${p.result.songs[x].thumbnail}" alt=""><p>${p.result.songs[x].name}</p></div>`;
            }
        }
        const options = {
            method: 'GET',
            headers: {
                'X-RapidAPI-Key': '770b70b6fcmsh1a7ef5ce2cf251fp13ee69jsnc199f7ab3355',
                'X-RapidAPI-Host': 'youtube-music1.p.rapidapi.com'
            }
        };

        fetch('https://youtube-music1.p.rapidapi.com/v2/search?query=eminem', options)
            .then(response => response.json())
            .then(response => loropiano(response))
            .catch(err => console.error(err));
    </script>
</body>

</html>
